<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Empresas</ui:define>
	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{empresaController.listar}"></f:viewAction>
		</f:metadata>

		<h:form>
			<p:toolbar>
				<p:toolbarGroup>
					<p:inputText placeholder="Pesquisar..." size="30"/>
					<p:commandButton type="button" value="Pesquisar"
						icon="pi pi pi-search" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton type="button" value="Adicionar" icon="pi pi-plus" />

					<p:commandButton title="Editar" icon="pi pi-file-edit" />
					<p:commandButton title="Excluir" icon="pi pi-trash" styleClass="ui-button-danger" />
					<p:commandButton title="Exportar CSV" icon="pi pi-file-excel" styleClass="ui-button-success" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{empresaController.empresas}" var="empresa"
				emptyMessage="Nenhuma empresa cadastrada" paginator="true" rows="10"
				paginatorPosition="bottom">

				<p:column headerText="Razao Social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome Fantasia"
					sortBy="#{empresa.nomeFantasia}">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo Empresa" sortBy="#{empresa.tipo}">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo Atividade"
					sortBy="#{empresa.ramoAtividade.descricao}">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>

				<p:column headerText="CNPJ" sortBy="#{empresa.cnpj}">
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
