<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>SGE</title>
	<h:outputStylesheet library="marqueserick" name="estilo.css" />
	<f:metadata>
		<f:viewAction action="#{empresaController.listar}"></f:viewAction>
	</f:metadata>
</h:head>


<h:body>
	<header>
		<h:graphicImage library="marqueserick" name="logo.png" />
		<h:outputText value="Sistema GestÃ£o Empresa" />
	</header>
	<h2>Cadastro de Empresas</h2>

	<div id="conteudo">
		<p:dataTable value="#{empresaController.empresas}" var="empresa"
			emptyMessage="Nenhuma empresa cadastrada" paginator="true" rows="10"
			paginatorPosition="bottom">
			
			<p:column headerText="Razao Social">
				<h:outputText value="#{empresa.razaoSocial}" />
			</p:column>

			<p:column headerText="Nome Fantasia">
				<h:outputText value="#{empresa.nomeFantasia}" />
			</p:column>

			<p:column headerText="Tipo Empresa">
				<h:outputText value="#{empresa.tipo}" />
			</p:column>

			<p:column headerText="Ramo Atividade">
				<h:outputText value="#{empresa.ramoAtividade.descricao}" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{empresa.cnpj}" />
			</p:column>
		</p:dataTable>
	</div>
	<footer> Sistema baseado no curso online "JSF e PrimeFaces
		Essencial" </footer>
</h:body>


</html>
