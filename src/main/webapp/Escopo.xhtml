<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="UTF-8" />
	<title>SGE</title>
	<h:outputStylesheet library="marqueserick" name="estilo.css" />
</h:head>


<body>
	<header>
		<h:graphicImage library="marqueserick" name="logo.png" />
		<h:outputText value="Sistema Gestão Empresa" />
	</header>
	
	<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão social: " for="razaoSocial" />
				<h:inputText id="razaoSocial" />
				
				<h:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
				<h:inputText id="nomeFantasia" />
				
				<h:outputLabel value="Tipo Empresa: " for="tipo"/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione..."></f:selectItem>
					<f:selectItem itemLabel="MEI" itemValue="MEI"></f:selectItem>
					<f:selectItem itemLabel="LDTA" itemValue="LDTA"></f:selectItem>
					<f:selectItem itemLabel="EIRELI" itemValue="EIRELI"></f:selectItem>
				</h:selectOneMenu>
				<h:inputHidden/>
				<h:commandButton value="Salvar"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0,0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					
					<h:outputText value="Razao Consultoria ME" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					
					<h:outputText value="EM Tech"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
	<footer> Sistema baseado no curso online "JSF e PrimeFaces
		Essencial" </footer>
</body>


</html>
